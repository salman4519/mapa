<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CuCoon Monitor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <style>
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-4px); }
            20%, 40%, 60%, 80% { transform: translateX(4px); }
        }
        
        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        .animate-shake-heartbeat {
            animation: shake 0.5s ease-in-out infinite, heartbeat 1s ease-in-out infinite;
        }
        
        .heart-safe {
            color: #22c55e;
            filter: drop-shadow(0 0 20px rgba(34, 197, 94, 0.6));
        }
        
        .heart-alert {
            color: #ef4444;
            filter: drop-shadow(0 0 20px rgba(239, 68, 68, 0.8));
        }
        
        .scale-in {
            animation: scaleIn 1s ease-out forwards;
        }
        
        @keyframes scaleIn {
            from {
                transform: scale(0);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>
<body class="min-h-screen bg-white flex flex-col items-center justify-center p-4 sm:p-8">
    <!-- Logo -->
    <div class="absolute top-6 sm:top-12">
        <h1 class="text-4xl sm:text-6xl font-bold tracking-tight">
            <span class="text-orange-500">Cu</span>
            <span class="text-black">Coon</span>
        </h1>
    </div>

    <!-- Main Content -->
    <div class="flex flex-col items-center justify-center flex-1 space-y-8 sm:space-y-12 w-full max-w-4xl">
        <!-- Heart Icon -->
        <div class="relative">
            <div id="heartContainer" class="opacity-0 scale-0 transition-all duration-1000 ease-out">
                <svg
                    id="heartIcon"
                    width="150"
                    height="150"
                    viewBox="0 0 24 24"
                    fill="currentColor"
                    class="sm:w-[200px] sm:h-[200px] drop-shadow-2xl heart-safe animate-pulse"
                >
                    <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z" />
                </svg>
            </div>
        </div>

        <!-- Status Text -->
        <div class="text-center px-4">
            <div id="statusText" class="text-xl sm:text-2xl font-semibold transition-all duration-500 text-green-600">
                âœ… All systems normal
            </div>
        </div>

        <!-- Control Button (Hidden by default) -->
        <div id="buttonContainer" class="flex flex-wrap justify-center gap-4 sm:gap-6 px-4 hidden">
            <button
                id="stopBtn"
                class="px-6 sm:px-8 py-2 sm:py-3 text-base sm:text-lg border-2 border-gray-800 text-gray-800 hover:bg-gray-100 transition-all duration-200 bg-transparent rounded-md"
            >
                STOP
            </button>
        </div>

        <!-- Connection Status -->
        <div class="text-center mt-6 sm:mt-8 px-4">
            <div class="bg-black px-4 sm:px-6 py-2 sm:py-3 rounded-lg border border-gray-700">
                <span class="text-white font-medium text-sm sm:text-base">Device: </span>
                <span id="connectionStatus" class="font-medium transition-all duration-300 text-sm sm:text-base text-yellow-400 animate-pulse">
                    Connecting...
                </span>
            </div>
        </div>
    </div>

    <!-- Audio Element -->
    <audio id="sirenAudio" loop>
        <source src="data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBhYqFbF1fdJivrJBhNjVgodDbq2EcBj+a2/LDciUFLIHO8tiJNwgZaLvt559NEAxQp+PwtmMcBjiR1/LMeSwFJHfH8N2QQAoUXrTp66hVFApGn+DyvmwhBTuR2O/JdSYELIHO8tiJNwgZaLvt559NEAxQp+PwtmMcBjiR1/LMeSwFJHfH8N2QQAoUXrTp66hVFApGn+DyvmwhBTuR2O/JdSYE" type="audio/wav">
    </audio>

    <script>
        (function() {
            // State management
            let appSystemState = 'safe';
            let connectionStatus = 'connecting';
            
            // DOM elements
            const heartContainer = document.getElementById('heartContainer');
            const heartIcon = document.getElementById('heartIcon');
            const statusText = document.getElementById('statusText');
            const connectionStatusEl = document.getElementById('connectionStatus');
            const sirenAudio = document.getElementById('sirenAudio');
            const buttonContainer = document.getElementById('buttonContainer');
            const stopBtn = document.getElementById('stopBtn');

            // MQTT setup
            const client = mqtt.connect('wss://broker.hivemq.com:8884/mqtt');
            const alertTopic = 'cucoon/alert';
            const controlTopic = 'cucoon/control';

            // Initialize heart animation
            heartContainer.classList.remove('opacity-0', 'scale-0');
            heartContainer.classList.add('opacity-100', 'scale-100');

            // MQTT connection handling
            client.on('connect', () => {
                console.log('Connected to MQTT broker');
                connectionStatus = 'connected';
                updateConnectionStatus();
                client.subscribe(alertTopic, (err) => {
                    if (!err) {
                        console.log('Subscribed to topic:', alertTopic);
                    } else {
                        console.error('Subscription error:', err);
                    }
                });
            });

            client.on('error', (err) => {
                console.error('MQTT Error:', err);
                connectionStatus = 'disconnected';
                updateConnectionStatus();
            });

            // MQTT message handling
            client.on('message', (topic, message) => {
                const msg = message.toString();
                console.log('Message received:', msg);

                if (msg === 'ALERT') {
                    appSystemState = 'alert';
                    updateHeartState();
                    updateStatusText();
                    updateButtonVisibility();
                    handleAudio();
                } else if (msg === 'STOP') {
                    appSystemState = 'safe';
                    updateHeartState();
                    updateStatusText();
                    updateButtonVisibility();
                    handleAudio();
                } else {
                    statusText.textContent = 'Unknown message: ' + msg;
                }
            });

            // Audio setup
            sirenAudio.volume = 0.3;

            // Update functions
            function updateHeartState() {
                heartIcon.classList.remove('heart-safe', 'heart-alert', 'animate-pulse', 'animate-shake-heartbeat');
                
                if (appSystemState === 'safe') {
                    heartIcon.classList.add('heart-safe', 'animate-pulse');
                } else {
                    heartIcon.classList.add('heart-alert', 'animate-shake-heartbeat');
                }
            }

            function updateStatusText() {
                statusText.classList.remove('text-green-600', 'text-red-600', 'animate-pulse');
                
                if (appSystemState === 'safe') {
                    statusText.textContent = 'âœ… All systems normal';
                    statusText.classList.add('text-green-600');
                } else {
                    statusText.textContent = 'ðŸš¨ ALERT!';
                    statusText.classList.add('text-red-600', 'animate-pulse');
                }
            }

            function updateConnectionStatus() {
                connectionStatusEl.classList.remove('text-green-400', 'text-red-400', 'text-yellow-400', 'animate-pulse');
                
                switch (connectionStatus) {
                    case 'connected':
                        connectionStatusEl.textContent = 'Connected';
                        connectionStatusEl.classList.add('text-green-400');
                        break;
                    case 'disconnected':
                        connectionStatusEl.textContent = 'Disconnected';
                        connectionStatusEl.classList.add('text-red-400');
                        break;
                    case 'connecting':
                        connectionStatusEl.textContent = 'Connecting...';
                        connectionStatusEl.classList.add('text-yellow-400', 'animate-pulse');
                        break;
                }
            }

            function updateButtonVisibility() {
                buttonContainer.classList.toggle('hidden', appSystemState !== 'alert');
            }

            function handleAudio() {
                if (appSystemState === 'alert') {
                    sirenAudio.play().catch(console.error);
                } else {
                    sirenAudio.pause();
                    sirenAudio.currentTime = 0;
                }
            }

            // Event listener for STOP button
            stopBtn.addEventListener('click', () => {
                client.publish(controlTopic, 'STOP');
                console.log('STOP command sent');
                // Update UI immediately for responsiveness
                appSystemState = 'safe';
                updateHeartState();
                updateStatusText();
                updateButtonVisibility();
                handleAudio();
            });

            // Initialize display
            updateHeartState();
            updateStatusText();
            updateConnectionStatus();
            updateButtonVisibility();
        })();
    </script>
</body>
</html>
